name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      APP_ENV: GITHUB_ACTIONS
    environment: Testing

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm i

      - name: Add Flux Credentials Loaded From ENV
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Configure environment for sqlite (CI)
        run: |
          # Forzamos sqlite como driver de pruebas en CI y apuntamos a database/database.sqlite
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env || echo 'DB_CONNECTION=sqlite' >> .env
          if grep -q '^DB_DATABASE=' .env; then
            sed -i 's@^DB_DATABASE=.*@DB_DATABASE=database/database.sqlite@' .env
          else
            echo 'DB_DATABASE=database/database.sqlite' >> .env
          fi
          # Opcional: aseguramos SESSION/CACHE/QUEUE usan drivers locales para CI
          sed -i 's/^SESSION_DRIVER=.*/SESSION_DRIVER=array/' .env || echo 'SESSION_DRIVER=array' >> .env
          sed -i 's/^CACHE_STORE=.*/CACHE_STORE=array/' .env || echo 'CACHE_STORE=array' >> .env
          sed -i 's/^QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' .env || echo 'QUEUE_CONNECTION=sync' >> .env
          mkdir -p database
          touch database/database.sqlite
          php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build

      - name: Run migrations (and seed if needed)
        run: |
          # Ejecutamos migraciones para preparar esquema de pruebas
          php artisan migrate --force --no-interaction
          # Si tus tests dependen de seeders descomenta la siguiente l√≠nea:
          # php artisan db:seed --force

      - name: Run Tests
        run: ./vendor/bin/pest
