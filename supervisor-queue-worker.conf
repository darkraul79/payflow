[program:fundacion-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php83 /~/www/fundacionelenatertre.es/www/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=60
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/~/www/fundacionelenatertre.es/www/storage/logs/queue-worker.log
stopwaitsecs=3600

